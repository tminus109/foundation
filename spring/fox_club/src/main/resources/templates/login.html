<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Programmer Fox Club | Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <h1>Welcome to Programmer Fox Club!</h1>
    <p>Enter the name of your fox. If you haven't got one, a new pet will be created for you.</p>
</div>
<div>
    <form th:action="@{/login}" method="post">
        <label for="name" hidden></label>
        <input id="name" name="name" type="text"
               placeholder="Provide the name of your pet" required>
        <button>Login</button>
    </form>
</div>
</body>
</html>

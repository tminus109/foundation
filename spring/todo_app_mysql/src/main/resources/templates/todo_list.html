<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo Application</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <h1>Todos for today</h1>
</div>
<div>
    <a id="add_new_todo_link" th:href="@{/todo/add}">Add New Todo</a>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Urgent</th>
            <th>Done</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.urgent}"></td>
            <td th:text="${todo.done}"></td>
            <td><a th:href="@{|/todo/delete/${todo.id}|}"><img th:src="@{/trash.svg}" alt="Trash Icon"></a></td>
            <td><a th:href="@{|/todo/edit/${todo.id}|}"><img th:src="@{/edit.svg}" alt="Edit Icon"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo Application | Edit Assignee</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <h1>Edit Assignee</h1>
</div>
<div>
    <form th:action="@{|/assignees/edit/${id}|}" th:object="${assignee}" method="post">
        <label for="name" hidden></label>
        <input id="name" name="name" type="text" th:field="*{name}">
        <label for="email" hidden></label>
        <input id="email" name="email" type="text" th:field="*{email}">
        <button>Update</button>
    </form>
</div>
</body>
</html>

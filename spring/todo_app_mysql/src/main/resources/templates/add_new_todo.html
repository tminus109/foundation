<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo Application | Add New Todo</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <h1>Add New Todo</h1>
</div>
<div>
    <form th:action="@{/todo/add}" method="post">
        <label for="title" hidden></label>
        <input id="title" name="title" type="text" placeholder="Add new task" required>
        <button>Add</button>
    </form>
</div>
</body>
</html>

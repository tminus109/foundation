<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo Application | Add New Assignee</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <h1>Add New Assignee</h1>
</div>
<div>
    <form th:action="@{/assignees/add}" th:object="${assignee}" method="post">
        <label for="name" hidden></label>
        <input id="name" name="name" type="text" th:field="*{name}" placeholder="Name" required>
        <label for="email" hidden></label>
        <input id="email" name="email" type="email" th:field="*{email}" placeholder="Email" required>
        <button>Add</button>
    </form>
</div>
</body>
</html>
